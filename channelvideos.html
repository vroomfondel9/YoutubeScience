			function getVideoIdsByKeyword(keyword, maxResults, channelVideoIds) {

			function getVideoIdsByKeywordInternal(keyword, maxResults, pageToken, ongoingResults, channelVideoIds)

				$.ajax({
					type: 'GET',
					url: 'https://www.googleapis.com/youtube/v3/search',
					data: {
						key: 'AIzaSyBuUqltdabKn2nxyJNJYWsAyrcllzW4z58',
						q: keyword,
						part: 'id',
						maxResults: 50,
						pageToken: pageToken,
						type: 'video'
					},
					success: function(data){
						for (var i = 0; i < data.items.length; i++) {
							ongoingResults.push(data.items[i].id.videoId);
						}
						
						var nextPageToken = data.nextPageToken;
						
						if ((ongoingResults.length >= maxResults) || (!nextPageToken)) {
							singleSearchSuccess(ongoingResults, maxResults, "keyword", channelVideoIds, keyword);
						}
						else {
							getVideoIdsByKeywordInternal(keyword, maxResults, nextPageToken, ongoingResults, channelVideoIds);
						}
					},
					error: function(response){
						singleSearchFailure(ongoingResults, maxResults, "keyword", channelVideoIds, relatedVideoId, response.responseJSON.error.message);

			function getVideoIdsByRelatedVideoId(relatedVideoId, maxResults, channelVideoIds) {

			function getVideoIdsByRelatedVideoIdInternal(relatedVideoId, maxResults, pageToken, ongoingResults, channelVideoIds) 
			{
				$.ajax({
					type: 'GET',
					url: 'https://www.googleapis.com/youtube/v3/search',
					data: {
						key: 'AIzaSyBuUqltdabKn2nxyJNJYWsAyrcllzW4z58',
						relatedToVideoId: relatedVideoId,
						part: 'id',
						maxResults: 50,
						pageToken: pageToken,
						type: 'video'
					},
					success: function(data){
						for (var i = 0; i < data.items.length; i++) {
							ongoingResults.push(data.items[i].id.videoId);
						}
						
						var nextPageToken = data.nextPageToken;
						
						if ((ongoingResults.length >= maxResults) || (!nextPageToken)) {
							singleSearchSuccess(ongoingResults, maxResults, "related", channelVideoIds, relatedVideoId);
						}
						else {
							getVideoIdsByRelatedVideoIdInternal(relatedVideoId, maxResults, nextPageToken, ongoingResults, channelVideoIds);
						}
					},
					error: function(response){
						singleSearchFailure(ongoingResults, maxResults, "related", channelVideoIds, relatedVideoId, response.responseJSON.error.message);
					}
				});
			}
			
			// Data format:
			//		.related or .keyword
			//			.type ("related" or "keyword")
			//			.data
			//				.x (required by Chart.js - Keyword term or related video ID)
			//				.y (required by Chart.js - Channel video ID)
			//				.v (required by Chart.js - ranking absolute value)
			//				.max (max results determined by relevence threshold)
			function singleSearchFailure(partialResults, maxResults, type, channelVideoIds, context, details) {
				console.error("Error on call " + (Math.floor(partialResults.length / 50) + 1) + " to search for videos by " + type + " with context " + context + ".");
				console.error("Error Details: " + details);
				
				singleSearchCompleteInternal(partialResults, maxResults, type, channelVideoIds, context, 'Error', details);
			}
			
			function singleSearchSuccess(results, maxResults, type, channelVideoIds, context) {
				singleSearchCompleteInternal(results, maxResults, type, channelVideoIds, context, 'Not Found', 'Video is not relevant.');
			}
			
			function singleSearchCompleteInternal(results, maxResults, type, channelVideoIds, context, notFoundReason, notFoundDetails) {
				console.log("Found " + results.length + "/" + maxResults + " results for search by " + type + " for context" + context + ":");
				
				if (!data[type]) {
					data[type] = {
						type: type,
						callsCompleted: 0,
						data: [],
						labels: {
							x: [],
							y: channelVideoIds
						}
					};
				}
				
				var max = (results.length < maxResults) ? results.length : maxResults;
				
				var ranking;
				var reason;
				var details;
				for (var i = 0; i < channelVideoIds.length; i++) {
					ranking = results.indexOf(channelVideoIds[i]) + 1;
					
					if (ranking == 0) {
						reason = notFoundReason;
						details = notFoundDetails;
					} else {
						reason = '';
						details = '';
					}
					
					data[type].data.push({
						x: context,
						y: channelVideoIds[i],
						v: ranking,
						max: max,
						notFoundReason: reason,
						notFoundDetails: details
					});
				}
				
				data[type].labels.x.push(context);
				data[type].callsCompleted++;
				
				//TODO put in actual dynamic threshold
				if (data[type].callsCompleted == 2) {
					constructChart(type);
				}
			}

		// HEATMAP
		
		function constructChart(type) {
			var canvasID = type + "Heatmap";
			Chart.defaults.font.size = 9;
			var ctx = $( "#" + canvasID ).get(0).getContext("2d");
			
			window[canvasID] = new Chart(ctx, {
				type: 'matrix',
				data: {
					datasets: [{
						label: '',
						data: data[type].data,
						backgroundColor(context) {
							const datapoint = context.dataset.data[context.dataIndex];
							const alpha = (datapoint.v - 5) / datapoint.max;
							return Chart.helpers.color('blue').alpha(alpha).rgbString();
						},
						width(context) {
							const a = context.chart.chartArea;
							if (!a) {
								return 0;
							}
							return (a.right - a.left) / data[type].labels.x.length - 2;
						},
						height(context) {
							const a = context.chart.chartArea;
							if (!a) {
								return 0;
							}
							return (a.bottom - a.top) / data[type].labels.y.length - 2;
						}
					}]
				},
				options: {
					legend: {
						display: false
					},
					tooltips: {
						callbacks: {
							title() {
								return 'Ranking';
							},
							label(context) {
								const v = context.dataset.data[context.dataIndex];
								return ['x: ' + v.x, 'y: ' + v.y, 'v: ' + v.v];
							}
						}
					},
					scales: {
						x: {
							type: 'category',
							labels: data[type].labels.x,
							position: 'top',
							ticks: {
								display: true
							},
							gridLines: {
								display: false
							}
						},
						y: {
							type: 'category',
							labels: data[type].labels.y,
							offset: true,
							reverse:false,
							ticks: {
								display: true
							},
							gridLines: {
								display: false
							}
						}
					}
				}
			});
		}
